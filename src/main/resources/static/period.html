<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="CSS/index.css " />

    <title>Seasons Period page</title>
  </head>

  <body>
    <!-- Delete Alert Modal section -->
    <div id="deleteconfirm" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" class="deletecloseBtn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete?</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="yesBtn" class="btn btn-primary">
              Yes
            </button>
            <button type="button" id="closeConfirm" class="btn btn-secondary" data-dismiss="modal">
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  Update modal -->
    <div id="periodupdateModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #138496;">
            <h5 class="title">Update Period Data</h5>
            <button type="button" id="updateperiodClose" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for=""> Name </label>
                <input type="text" class="form-control" id="editname" placeholder="Period Name" required />
              </div>
              <div class="form-group">
                <label for=""> Start Date </label>
                <input type="date" class="form-control" id="editStartDate" placeholder=" Start Date" required />
              </div>
              <div class="form-group">
                <label for=""> End Date </label>
                <input type="date" class="form-control" id="editEndDate" placeholder=" End Date" required />
              </div>
              <div class="form-group">
                <label for=""> Rate % </label>
                <input type="text" class="form-control" id="editrate" placeholder=" Rate %" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="editperiodsave" class="btn btn-primary">
              Save
            </button>
            <button type="button" id="editcloseSmallbtn" class="btn btn-secondary">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- navigation bar -->
    <nav id="myNavbar">
      <h1 id="logo">
        <span class="text"> <i class="fa fa-ship"></i> Molveno </span> Boat Rent
      </h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reservation.html">Reservation</a></li>
        <li><a href="trip.html">Trip</a></li>
        <li><a href="boats.html">Boat</a></li>
        <li><a href="guests.html">Guest</a></li>
        <li><a href="period.html">Period</a></li>
        <li>
          <a href="#">Overview</a>
          <ul class="inside">
            <li><a href="boatsoverview.html">Boats</a></li>
            <li><a href="tripsoverview.html">Trips</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- main container -->
    <div class="container">
      <h2 style="text-align: center;">Seasons Periods Data</h2>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for=""> Period Name </label>
              <input type="text" class="form-control" id="periodName" placeholder="Period Name" required />
            </div>
            <div class="form-group">
              <label for=""> Start Date </label>
              <input type="date" class="form-control" id="startDate" placeholder="Start Date " required />
            </div>
            <div class="form-group">
              <label for=""> End Date </label>
              <input type="date" class="form-control" id="endDate" placeholder=" End Date" required />
            </div>
            <div class="form-group">
              <label for=""> Rate </label>
              <input type="number" class="form-control" id="rate" placeholder=" rate %" required />
            </div>
            <div class="form-group">
              <button type="button" id="addperiodbtn" class="btn btn-info">
                Add Period
              </button>
            </div>
          </form>
        </div>
        <!-- data container -->
        <div class="col-md-12">
          <table id="periodsContainer" class="table table-bordered table-striped table-hover">
            <thead>
              <tr class="table-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Rate %</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="JS/period.js"></script>
  </body>
</html>
