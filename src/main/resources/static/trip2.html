<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Trip page</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="JS/trips.js"></script>
  </head>
  <body>
    
    <!-- Error/Success Modal Messages -->
    <div id="error" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" id="closeError" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="message"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeOK" class="btn btn-secondary" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
     <!-- Guest Details Modal Messages -->
    <div id="guestDataModel" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color: rosybrown;">
            <h5 class="modal-title">Guest Details</h5>
            <button type="button" id="GuestcloseError" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="guestDatabody"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="GuestModelcloseOK" class="btn btn-secondary" data-dismiss="modal">
              OK 
            </button>
          </div>
        </div>
      </div>
    </div>
     <!-- stop trip Modal Message -->
    <div id="stopTripModel" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="header"  style="background-color: red;">
            <h5 class="title">Stop a Trip</h5>
            <button type="button" id="closeError" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="message">
              Are you sure you want to stop this trip?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelbtn" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
            <button type="button" id="stopbtn" class="btn btn-secondary" data-dismiss="modal">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav id="myNavbar">
      <h1 id="logo">
        <span class="text"> <i class="fa fa-ship"></i> Molveno </span> Boat Rent
      </h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reservation.html">Reservation</a></li>
        <li><a href="trips.html">Trip</a></li>
        <li><a href="boats.html">Boat</a></li>
        <li>
          <a href="#">Overview</a>
          <ul class="inside">
            <li><a href="boatsoverview.html">Boats</a></li>
            <li><a href="tripsoverview.html">Trips</a></li>
            <li><a href="reservationoverview.html">Reservations</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="mycontainer">
      <div class="checkfortrip" style="padding-top: 1rem;">
        <div class="col-md-8">
          <form>
            <div class="form-group" style="display: inline-block;">
              <label for=""> Persons No. </label>
              <input type="number" min="1" class="form-control" id="noOfPersons" placeholder="Persons No." required style="width: auto;"/>
            </div>
            <div class="form-group" style="display: inline-block;">
              <label for=""> Boat Type </label>
              <select name="" id="boatType">
                <option value="rowing"> Rowing </option>
                <option value="Electrical"> Electrical </option>
                <option value="Raft"> Raft </option>
              </select>
            </div>
            <div class="form-group">
              <button type="button" id="checkbtn" class="btn btn-info">
                Check for Boats
              </button>
            </div>
            <div class="checkboxes" style="display: inline-block;">
                <h5>Available boats...</h5>
                <select name="Boats" id="Boats">
                    <option value="">Select Boat </option>
                </select>
            </div>
          <div class="guestData">
              <h4> Guest Data </h4>
            <div class="form-group">
             <label for=""> Guest Name </label>
            <input type="text" class="form-control" id="guestName" placeholder="Guest Name" required  />
            </div>
            <div class="form-group">
              <label for=""> ID Type </label>
              <select name="" id="idType">
                <option value="Personal Identification"> ID </option>
                <option value="DrivingLicense"> Driving License </option>
                <option value="Passport"> Passport </option>
              </select>
            </div>
             <div class="form-group">
             <label for=""> ID number </label>
              <input type="text" class="form-control" id="idNumer" placeholder="ID number" required  />
            </div>
             <div class="form-group">
            <label for=""> phone </label>
              <input type="text" class="form-control" id="phone" placeholder="phone"   />
            </div>
          </div>
             <div class="form-group">
              <button type="button" id="addTripbtn" class="btn btn-success">
                Add Trip
              </button>
              <button type="button" id="stopTripbtn" class="btn btn-danger">
                Stop Trip
              </button>
            </div>
             </div>
          </form>
        </div>

        <div class="col-md-8">
            <table class="table table-bordered table-stripped table-hover">
                <h5> Ongoing Trips</h5>
                 <thead>
              <tr class="table-primary">
                <th>ID</th>
                <th>Start Time</th>
                <th>Boat No</th>
                <th>Type</th>
                <th>Guest Name</th>
                 <th>Status</th>
                <th>Stop Trip</th>
              </tr>
            </thead>
            <tbody id="trips-list"></tbody>

            </table>
        </div>
      </div>
    </div>
  </body>
</html>
