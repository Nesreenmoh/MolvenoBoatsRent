      <div class="section">
        <h3>Start Trip</h3>
        <form>
          <div class="form-group" style="padding-top: 0.5rem;">
            <label for="">Number of persons </label>
            <input class="form-group" type="number" style="width: 20%;" min="1" />
            <label for="">Boat No</label>
            <select class="form-group" style="width: 20%;" id="boatNo">
              <option value="volvo">Boat 1</option>
            </select>
          </div>
          <div class="form-group" style="padding-top: 1rem;">
            <fieldset>
              <label style="width: 20%; font-style: italic;"> Boats types</label>
              <input class="radio-inline" type="radio" id="rowingboat" name="boattype" checked /> Rowing
              <input class="radio-inline" type="radio" id="electrical" name="boattype" /> Electrical
              <input type="radio" id="raft" name="boattype" /> Raft
            </fieldset>
          </div>
          <div class="GuestData" style="padding-top: 1rem;">
            <fieldset>
              <h5 style="padding-bottom: 1rem; text-align: center;">Guest Data</h5>
              <label for=""> Name </label>
              <input class="form-group" type="text" style="width: 80%;" id="guestName" /><br />
              <label for=""> ID Type </label>
              <select class="form-group" id="idType" style="width: 30%;">
                <option value="ID"> ID </option>
                <option value="Driving license "> Driving license </option>
                <option value="ID"> Others </option>
              </select>
              <label for="">ID number </label> <input class="form-group" type="text" id="idNo" style="width: 37%;" /><br />
              <label for="">Phone </label><input class="form-group" type="text" name="phone" />
            </fieldset>
          </div>
          <div class="form-group" style="padding-top: 2rem;">
            <button class="btn btn-primary" id="startbtn" style="padding-left: 1rem;">Start Trip</button>
          </div>
        </form>

        <div class="tripscontainer">
          <table class="table table-bordered table-stripped table-hover">
            <h4 style="text-align: center;">Ongoing Trips</h4>
            <thead>
              <tr class="table-primary">
                <td>ID</td>
                <td>Start Time</td>
                <td>Status</td>
                <td>Boat No</td>
                <td>Stop Trip</td>
              </tr>
            </thead>
            <tbody id="trips-list"></tbody>
          </table>
        </div>
      </div>
